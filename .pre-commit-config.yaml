repos:
-   repo: https://github.com/psf/black
    rev: '22.12.0'
    hooks:
    -   id: black
-   repo: https://github.com/PyCQA/flake8
    rev: '6.0.0'
    hooks:
    -   id: flake8
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.991'
    hooks:
    -   id: mypy
        additional_dependencies:
        -   types-setuptools
        -   types-requests
